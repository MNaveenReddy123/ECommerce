<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="signup.php" method="post" class="w-50 bg-warning p-3" onsubmit="return validate()">
            <h3 class="text-center">Sign Up here</h3>
            <input type="text" name="username" required class="form-control mt-3" placeholder="enter Username">
            <input id ="pass1" type="text" name="password1" required class="form-control mt-2" placeholder="enter password">
            <input id ="pass2" type="text" name="password2" required class="form-control mt-2" placeholder="confirm password">
            <select name="usertype" required class="form-control mt-2" id="">
                <option >vendor</option>
                <option >customer</option>

            </select>
            <div class="text-center">
                <button class="btn btn-success mt-3">SignUp</button>
            </div>
            <div class="text-end"></div>
            <span style="color: white;">already have an account?</span><br>
                <a href="login.html" class="text-white"> login Here</a>

            </div>




        </form>
    </div>
    <script>
        function validate(){
            pass1Obj= document.getElementById("pass1")
        pass2Obj= document.getElementById("pass2")
        if(pass1Obj.value == pass2Obj.value){
            return true
        }
        alert("password mismatch")
        return false
        }
    


    </script>
    
</body>
